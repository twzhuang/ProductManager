<div class="container">
    <h1>Create a New Product</h1>
    <form (submit)="submitProduct()" class="col-5">
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Title</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="product.title" [(ngModel)]="product.title" required minlength=4 id="title" #title="ngModel">
                <div class="alert alert-warning" *ngIf="(title.invalid && (title.dirty || title.touched))">
                    <span *ngIf="title.errors.required">Title is required</span>
                    <span *ngIf="Title.errors.minlength">Title must be at least 4 characters</span>
                </div>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Price</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="product.price" [(ngModel)]="product.price" required id="price" #price="ngModel">
                <div class="alert alert-warning" *ngIf="(price.invalid && (price.dirty || price.touched))">
                    <span *ngIf="title.errors.required">Price is required</span>
                </div>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Image url</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="product.imageurl" [(ngModel)]="product.imageurl">
            </div>
        </div>
        <button [routerLink]="['/products']" class="btn btn-primary mr-2">Cancel</button>
        <button type="submit" [disabled]="title.invalid || price.invalid" class="btn btn-primary">Submit</button>
    </form>
</div>
